<mat-toolbar>
</mat-toolbar>
    
<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <ng-container matColumnDef="imageUrl">
            <img class="logo" src="../../../assets/Logo.png">
        </ng-container>
        <ng-container>
            <button mat-stroked-button color="basic" color="basic" class="btn-block" (click)="pressTrainings()">Trainings</button>
            <button mat-stroked-button color="basic" color="basic" class="btn-block"(click)="pressDiets()">Diet Plans</button>
            <button mat-stroked-button color="basic" color="basic" class="btn-block"(click)="pressReminders()">Reminders</button>
            <button mat-stroked-button color="basic" color="basic" class="btn-block">Logout</button>
        </ng-container>   
    </mat-sidenav>
    <mat-sidenav-content>
        <app-add-training [hidden]="!trainingButton"></app-add-training>
        <app-add-diet [hidden]="!dietsButton"></app-add-diet>
        <app-reminders [hidden]="!remindersButton"></app-reminders>
    </mat-sidenav-content>
</mat-sidenav-container>
