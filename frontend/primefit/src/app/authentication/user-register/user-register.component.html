<!DOCTYPE html>
<html lang="en">

<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register new user</mat-card-title>
    </mat-card-header>
    <div class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.username" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.password" placeholder="Password" type="password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.firstName" placeholder="First Name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.lastName" placeholder="Last Name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.email" placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.phoneNumber" placeholder="Phone">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.dateOfBirth" placeholder="Date of Birth">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.gymSubscriptionStartDate" placeholder="Gym Subscription Start Date">
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="" (click)="userRegister()" class="btn-block">Register</button>
    </div>
  </mat-card>
</div>
